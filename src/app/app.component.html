<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand mx-2" href="#">Employees</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
   </button>

   <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
         <li class="nav-item">
            <a class="nav-link" (click)="onOpenModel(null!, 'add')" >Add Employee</a>
         </li>
      </ul>
      <form class="form-inline  my-lg-0 ms-auto">
         <div class="d-inline-flex p-2">
            <input class="form-control mr-sm-2 mx-2" type="search" aria-label="Search"
               (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel name="key" id="searchName"
               placeholder="Search employees" required>
            <button class="btn btn-outline-light  my-sm-0" type="submit">Search</button>
         </div>
      </form>
   </div>
</nav>

<div class="container" id="main-container">
   <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-lg-6">
         <!-- Section Heading-->
         <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s"
            style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
            <h3>Our <span> Team</span></h3>
            <div class="line"></div>
         </div>
      </div>
   </div>
   <div class="row">
      <!-- Single Advisor-->
      <div *ngFor="let employee of employees" class=" col-12 col-sm-6 col-lg-3">
         <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s"
            style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
            <!-- Team Thumb-->
            <div class="advisor_thumb"><img src="{{employee?.imageUrl}}" style="max-width: 100%;">
               <!-- Social Info-->
               <div class="social-info"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i
                        class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a></div>
            </div>
            <!-- Team Details-->
            <div class="single_advisor_details_info">
               <h6>{{employee?.name}}</h6>
               <h6>{{employee?.email}}</h6>
               <p class="designation">{{employee?.jobTitle}}</p>
               <div class="float-right btn-group btn-group-sm">
                  <a (click)="onOpenModel(employee, 'edit')" class="btn btn-primary tooltips" data-placement="top"
                     data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                  <a (click)="onOpenModel(employee, 'delete')" class="btn btn-secondary tooltips" data-placement="top"
                     data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Add Employee Modal -->
   <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form #addForm="ngForm" (ngSubmit)="onAddEmloyee(addForm)">
                  <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                     <label for="email">Email Address</label>
                     <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email"
                        required>
                  </div>
                  <div class="form-group">
                     <label for="phone">Job title</label>
                     <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile"
                        placeholder="Job title" required>
                  </div>
                  <div class="form-group">
                     <label for="phone">Phone</label>
                     <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone"
                        required>
                  </div>
                  <div class="form-group">
                     <label for="phone">Image URL</label>
                     <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl"
                        placeholder="Image URL" required>
                  </div>
                  <div class="modal-footer">
                     <button type="button" id="add-employee-form" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                     <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>

   <!-- Edit Modal -->
   <div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Employee {{editEmployee?.name}}</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form #editForm="ngForm">
                  <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" ngModel="{{editEmployee?.name}}" name="name" class="form-control" id="name"
                        aria-describedby="emailHelp" placeholder="Name">
                  </div>
                  <input type="hidden" ngModel="{{editEmployee?.id}}" name="id" class="form-control" id="id"
                     placeholder="Email">
                  <input type="hidden" ngModel="{{editEmployee?.employeeCode}}" name="userCode" class="form-control"
                     id="userCode" placeholder="Email">
                  <div class="form-group">
                     <label for="email">Email Address</label>
                     <input type="email" ngModel="{{editEmployee?.email}}" name="email" class="form-control" id="email"
                        placeholder="Email">
                  </div>
                  <div class="form-group">
                     <label for="phone">Job title</label>
                     <input type="text" ngModel="{{editEmployee?.jobTitle}}" name="jobTitle" class="form-control"
                        id="jobTitle" placeholder="Job title">
                  </div>
                  <div class="form-group">
                     <label for="phone">Phone</label>
                     <input type="text" ngModel="{{editEmployee?.phone}}" name="phone" class="form-control" id="phone"
                        name="phone" placeholder="Phone">
                  </div>
                  <div class="form-group">
                     <label for="phone">Image URL</label>
                     <input type="text" ngModel="{{editEmployee?.imageUrl}}" name="imageUrl" class="form-control"
                        id="imageUrl" placeholder="Image URL">
                  </div>
                  <div class="modal-footer">
                     <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                     <button (click)="onUpdateEmloyee(editForm.value)" data-dismiss="modal" class="btn btn-primary">Save
                        changes</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>

   <!-- Delete Modal -->
   <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <p>Are you sure you want to delete employee {{deleteEmployee?.name}}?</p>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                  <button (click)="onDeleteEmloyee(deleteEmployee.id)" class="btn btn-danger"
                     data-dismiss="modal">Yes</button>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<!-- Notification for no employees -->
<div *ngIf="employees?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
   <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">NO EMPLOYEES!</h4>
      <p>No Employees were found.</p>
   </div>
</div>
